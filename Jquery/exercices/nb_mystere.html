<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./css/nb_mystere.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Trouvez le nombre Mystère</h1>
    <h2>Vous avez 7 essais maximum pour trouver le nombre</h2>

    <form action="">
        <button id="nouveau">Nouveau Jeu</button>
        <button id="solution">Solution</button>
        <button id="proposer">Proposer</button>
      <div>
        <div>
          <label for="proposer">Proposition : </label>
          <input type="text" id="proposition" />
        </div>
        <div>
          <label for="">N° essai : </label>
          <input type="text" id="essai" disabled />
        </div>
        <div>
          <label for="">Message : </label>
          <input type="text" id="message" disabled/>
        </div>
        <div>
          <label for="">Réponses :</label>
          <input type="text" id="reponse" disabled />
        </div>
      </div>
    </form>
    <script src="./js/nb_mystere.js"></script>
  </body>
</html>
